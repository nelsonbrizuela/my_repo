<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function cube() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}

function seno() {
var num2 = document.getElementById("n2");
num2.value = Math.sin(num2.value);
}

</script>
</head>
<body>
<div>
Numero para el cubo:
<input type="text" id="n1"><p>
<button onclick="cube()"> x^3 </button>
</div>
</body>
<body>
<div>
Numero del seno:
<input type="text" id="n2"><p>
<button onclick="seno()"> seno </button>
</div>
</body>
<h1>Calculadora de Nelson Brizuela Garcete</h1>
</html>
